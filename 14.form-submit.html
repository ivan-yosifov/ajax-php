<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submit</title>
  <style>

  </style>
</head>
<body>
  <form action="" id="myForm">
    <input type="button" value="Submit Form">
  </form>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      $('input:button').on('click', function(){
        $('#myForm').submit();
      })
    });
  </script>
</body>
</html>
